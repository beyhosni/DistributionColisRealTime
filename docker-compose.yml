version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: distribution-postgres
    environment:
      POSTGRES_DB: distribution_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - distribution-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: distribution-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - distribution-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: distribution-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - distribution-network

  backend:
    build: ./backend
    container_name: distribution-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/distribution_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - distribution-network

  frontend:
    build: ./frontend
    container_name: distribution-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - distribution-network

networks:
  distribution-network:
    driver: bridge

volumes:
  postgres_data:
